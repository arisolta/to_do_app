    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="header">
        TO DO TODAY
        <button id="new-task">+</button>
    </div>

    <div id="popup">
        <form id="form">
            <div id="cardHeader">
                <h2>New Task</h2>
                <button type="button" id="close-btn">X</button>
            </div>
            <input type="text" id="title" name="title" placeholder="Title"/>
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <input type="date" id="due-date" name="due-date" placeholder="DD-MMM-AAAA"/>
            <button type="submit" id="submitButton" value="Add Task">Add</button>
        </form>
    </div>

    <div id="edit-form" class="popup-form">
        <h2>Edit Task</h2>
        <label for="edit-title">Title</label>
        <input type="text" id="edit-title" name="edit-title" placeholder="Title" required>
        <label for="edit-description">Description</label>
        <textarea id="edit-description" name="edit-description" placeholder="Description" required></textarea>
        <label for="edit-due-date">Due Date</label>
        <input type="date" id="edit-due-date" name="edit-due-date" placeholder="DD-MMM-AAAA" required>
        <button type="submit" id="edit-submit">Save</button>
    </div>
